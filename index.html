<html>
    <titl></titl>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="board" id="board">
        </div>
        <style>
            .board{
                box-sizing: border-box;
                background-image: url('src/images/board.png');
                background-size: cover;
                padding: 4.5%;
                width: 100%;
            }

            .row{
                display: flex;
                width: 100%;
            }
            
            .block{
                align-items: center;
                display: flex;
                justify-content: center;
                position: relative;
            }

            .block > img{
                width: 100%;
            }

            .block > img:last-child{
                position: absolute;
            }

            .block.normal > img:last-child{
                position: absolute;
                display: none;
            }

        </style>
        <script src="src/js/code.js"></script>
    </body>
</html>
