<html>
    <head>
        <title>Lupu Coffee</title>
        <link rel="stylesheet" href="css/owl.carousel.min.css"/>
        <link rel="stylesheet" href="css/main.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="container">
            <div id= "logo-scene" class="logo-scene">
                <img src="assets/lupu-logo-optimized.png"/>
            </div>
            <div id= "intro-scene" class="intro-scene">
                <img id='cup' src='assets/lupu-cup.webp'/>
                <img id='question' src='assets/lupu-question-decor.webp'/>
                <img id='slogan' src='assets/lupu-slogan-decor.webp'/>
            </div>
            <div id= "direction-scene" class="direction-scene">
                <h3>Xin chào,</h3>
                <h1>LUPU</h1>
                <h2>Có thể giúp gì cho bạn nà?</h2>
                <div class="button secondary-button">LUPU bán cái gì vậy</div>
                <div id="letMeOrderButton" class="button">Mình muốn order món</div>
            </div>
            <div id= "menu-scene" class="menu-scene">
                <div class="owl-carousel">
                    <div class="wrapper">
                        <img src="assets/lupu-cup-1.webp"/>
                        <h1>Phin Sữa</h1>
                        <div class="decor"></div>
                        <h2>29.000</h2>
                        <p>100% từ cà phê nguyên chất, được pha theo quy trình chuẩn bằng phin nhôm để cho ra chất lượng tốt nhất.</p>
                        <div class="button small">CHỌN</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
