<html>
    <titl></titl>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="board" id="board">
        </div>
        <style>
            .board{
                box-sizing: border-box;
                background-image: url('src/images/board.png');
                background-size: cover;
                margin: 0 auto;
                opacity: 0;
                padding: 4.5%;
                transition: opacity 0.2s ease-in-out;
                width: 100%;
            }

            .board.show{
               opacity: 1;
               transition: opacity 0.2s ease-in-out;
            }

            .row{
                display: flex;
                width: 100%;
            }
            
            .block{
                align-items: center;
                display: flex;
                justify-content: center;
                position: relative;
                transform: scale(0);
                transition: transform 0.2s ease-in-out;
            }

            .row:nth-child(1) > .block:nth-child(1).show{
                transform: scale(1);
                transition: transform 0.2s ease-in-out;
            }

            .row:nth-child(1) > .block:nth-child(2).show{
                transform: scale(1);
                transition: transform 0.2s 0.1s ease-in-out;
            }

            .row:nth-child(1) > .block:nth-child(3).show{
                transform: scale(1);
                transition: transform 0.2s 0.2s ease-in-out;
            }

            .row:nth-child(2) >.block:nth-child(1).show{
                transform: scale(1);
                transition: transform 0.2s 0.3s ease-in-out;
            }

            .row:nth-child(2) > .block:nth-child(2).show{
                transform: scale(1);
                transition: transform 0.2s 0.4s ease-in-out;
            }

            .row:nth-child(2) > .block:nth-child(3).show{
                transform: scale(1);
                transition: transform 0.2s 0.5s ease-in-out;
            }

            .row:nth-child(3) > .block:nth-child(1).show{
                transform: scale(1);
                transition: transform 0.2s 0.6s ease-in-out;
            }

            .row:nth-child(3) > .block:nth-child(2).show{
                transform: scale(1);
                transition: transform 0.2s 0.7s ease-in-out;
            }

            .row:nth-child(3) > .block:nth-child(3).show{
                transform: scale(1);
                transition: transform 0.2s 0.8s ease-in-out;
            }

            .block > img{
                width: 100%;
            }

            .block > img:last-child{
                position: absolute;
            }

            .block.normal > img:last-child{
                position: absolute;
                display: none;
            }

        </style>
        <script src="src/js/code.js"></script>
    </body>
</html>
